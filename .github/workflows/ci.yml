name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: event_platform
          POSTGRES_PASSWORD: event_platform
          POSTGRES_DB: event_platform
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      # Runs tests + enforces thresholds from Directory.Build.props
      - name: Test (coverage gate line>=70, branch>=50)
        run: dotnet test --no-build --configuration Release

      # Generate consolidated report (HTML + markdown summary + merged Cobertura)
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        shell: bash
        run: |
          reportgenerator \
            -reports:"**/coverage/coverage.cobertura.xml" \
            -targetdir:"coverage-report" \
            -reporttypes:"HtmlInline;MarkdownSummaryGithub;Cobertura"
          ls -la coverage-report

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
          if-no-files-found: error
          retention-days: 14

      # Comment summary on PR (only on pull_request)
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // ReportGenerator creates this file for MarkdownSummaryGithub
            const summaryPath = 'coverage-report/SummaryGithub.md';
            if (!fs.existsSync(summaryPath)) {
              core.setFailed(`Coverage summary not found at ${summaryPath}`);
              return;
            }

            const summary = fs.readFileSync(summaryPath, 'utf8');
            const marker = '<!-- coverage-summary -->';
            const body = `${marker}\n## Coverage Report\n\n${summary}\n\nðŸ“¦ Artifact: **coverage-report**`;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            // Find existing bot comment
            const comments = await github.rest.issues.listComments({ owner, repo, issue_number });
            const existing = comments.data.find(c =>
              c.user?.type === 'Bot' && c.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
